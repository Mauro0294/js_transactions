<!DOCTYPE html>
<html>
    <head>
        <title>Transactie uitvoeren</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>Maak een transactie</h2>
        <a href="index.html">Ga naar overzicht</a>
        <form>
            <label for="verzender">Verzender</label>
            <input type="text" name="verzender" id="verzender" required>
            <label for="bedrag">Bedrag</label>
            <input type="number" name="bedrag" id="bedrag" required>
            <label for="ontvanger">Ontvanger</label>
            <input type="text" name="ontvanger" id="ontvanger">
            <label for="ontvanger">Transactie id</label>
            <input type="text" name="ontvanger" id="transactieid" readonly>
            <input type="button" value="Verzenden" id="submit" required>
        </form>
        <h4 class="message"></h4>
        <script src="transaction.js"></script>
    </body>
</html>
